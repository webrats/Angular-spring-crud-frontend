<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email Address</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <th scope="row">{{emp.id}}</th>
        <td>{{emp.firstName}}</td>
        <td>{{emp.lastName}}</td>
        <td>{{emp.emailId}}</td>
        <td><button type="button" (click)="update(emp.id)" class="btn btn-success">Update</button></td>
        <td><button type="button" (click)="delete(emp.id)" class="btn btn-danger btn-small">Delete</button></td>
      </tr>
    </tbody>
  </table>
